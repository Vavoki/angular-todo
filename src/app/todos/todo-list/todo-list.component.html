<ng-template [ngIf]="(todosService.todos$ | async).length > 0">
    <app-todo
        class="d-flex justify-content-center"
        *ngFor="let todo of (todosService.todos$ | async) | filterTodos:todosService.statusShowMy; let i = index"
        [todo]='todo'
        [index]='todo.id'
        >
    </app-todo>
</ng-template>
<ng-container *ngIf="(todosService.todos$ | async).length <= 0 && err.length == 0; else second">
    <div class="no-todos">
        No todos added yet
    </div>
</ng-container>
<ng-template #second>
    <div class="no-todos">
      {{err}}
    </div>   
</ng-template>
